<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>Prem Kumar — Frontend & Power Platform Developer</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/main.css">
  </head>
  <body>
    <header class="container header" id="site-header">
      <div class="logo">Prem<span style="color:var(--accent)">K.</span></div>
      <nav class="nav" aria-label="Primary">
        <a href="#home-root">Home</a>
        <a href="#about-root">About</a>
        <a href="#projects-root">Projects</a>
        <a href="#skills-root">Skills</a>
        <a href="#experiences-root">Experience</a>
        <a href="#contact">Contact</a>
      </nav>
      <button class="hamburger" id="hamburger" aria-label="Toggle menu">
        <span></span>
        <span></span>
        <span></span>
      </button>
    </header>

    <main class="container">
      <section id="home-root" aria-labelledby="home-title"></section>

      <section id="about-root" class="section" aria-labelledby="about-title"></section>

      <section id="projects-root" class="section" aria-labelledby="projects-title"></section>

      <section id="enterprise-root" class="section" aria-labelledby="enterprise-title"></section>

      <section id="skills-root" class="section" aria-labelledby="skills-title"></section>

      <section id="experiences-root" class="section" aria-labelledby="experience-title"></section>

      <section class="section contact" id="contact">
        <h2 class="title">Contact</h2>
        <div class="grid">
          <div class="card">
            <div id="contact-info-root"></div>
          </div>
          <div class="card">
            <form id="contact-form" method="POST">
              <div class="form-row">
                <input name="name" placeholder="Name" required>
                <input name="email" type="email" placeholder="Email" required>
              </div>
              <div style="margin-top:12px"><input name="subject" placeholder="Subject (optional)"></div>
              <div style="margin-top:12px"><textarea name="message" rows="6" placeholder="Message" required></textarea></div>
              <div style="margin-top:12px"><button class="btn" type="submit">Send message</button></div>
            </form>
          </div>
        </div>
      </section>
    </main>

    <footer>
      <div class="container">
        <ul id="social-links-root" style="display:flex;gap:12px;justify-content:center;padding:0;list-style:none"></ul>
        <div style="margin-top:12px" class="small">© 2025 Prem Kumar — Built with care</div>
      </div>
    </footer>

    <script src="assets/js/app.js" defer></script>
  </body>
</html>
